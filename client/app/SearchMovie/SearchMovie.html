<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="text" ng-model="SearchMovieCtrl.MovieName" class="form-control" placeholder="Movie Name">
      </div>
      <div class="form-group">
        <input type="text" ng-model="SearchMovieCtrl.Year" class="form-control" placeholder="Movie Year">
      </div>
      <div class="form-group">
        <button class="btn btn-success" ng-click="SearchMovieCtrl.FindMovie()">Search Movie</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th>Poster</th>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Duration</th>
        </tr>
        <tr>
          <td><img src="https://image.tmdb.org/t/p/w500/{{SearchMovieCtrl.MovieData.poster_path}}" width="150" height= "200"alt=""></td>
          <td>{{SearchMovieCtrl.MovieData.original_title}}</td>
          <td><span ng-repeat="gen in SearchMovieCtrl.MovieData.genres">{{gen.name}},</span</td>
          <td>{{SearchMovieCtrl.MovieData.runtime}}</td>
          <td><button class="btn btn-primary">Add Movie</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
